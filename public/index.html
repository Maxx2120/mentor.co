<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Bridge Dashboard</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Separated CSS -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="h-full bg-white">
  <div id="app" class="h-full w-full overflow-auto">
    <!-- Navbar -->
    <nav id="navbar" class="sticky top-0 z-50 bg-white border-b border-gray-200 animate-fade-in-down">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex items-center gap-2">
            <svg class="w-8 h-8 text-slate-800" viewbox="0 0 32 32" fill="none">
              <rect x="2" y="6" width="12" height="20" rx="2" fill="currentColor" opacity="0.2" /> 
              <rect x="6" y="2" width="12" height="20" rx="2" fill="currentColor" opacity="0.4" /> 
              <rect x="10" y="6" width="12" height="20" rx="2" fill="currentColor" /> 
              <circle cx="16" cy="13" r="3" fill="white" /> 
              <path d="M12 22c0-2.2 1.8-4 4-4s4 1.8 4 4" stroke="white" stroke-width="2" stroke-linecap="round" />
            </svg>
            <span id="app-title" class="text-xl font-bold text-gray-900">Mentor Bridge</span>
          </div>
          <!-- Search -->
          <div class="hidden md:flex flex-1 max-w-lg mx-8">
            <div class="relative w-full">
              <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
              <input type="text" id="search-input" placeholder="Search mentors, careers, skills..." class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-sm text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all">
            </div>
          </div>
          <!-- Right Icons -->
          <div class="flex items-center gap-4">
            <button class="relative p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-all">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
              </svg>
              <span class="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full"></span> 
            </button> 
            <button class="flex items-center gap-3 p-1.5 hover:bg-gray-100 rounded-xl transition-all">
              <div class="w-9 h-9 rounded-lg bg-gradient-to-br from-slate-600 to-slate-800 flex items-center justify-center text-white font-semibold text-sm">
                JD
              </div>
              <svg class="w-4 h-4 text-gray-500 hidden sm:block" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Top Mentors Section -->
      <section class="mb-10">
        <div class="flex items-center justify-between mb-6">
          <h2 id="mentors-title" class="text-2xl font-bold text-gray-900">Top Rated Mentors</h2>
          <button class="text-sm font-medium text-slate-600 hover:text-slate-800 flex items-center gap-1 transition-colors"> 
            View All 
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
          </button>
        </div>
        <!-- Mentor Cards Scroll -->
        <div id="mentor-container" class="flex gap-5 overflow-x-auto pb-4 scrollbar-hide">
          <!-- Mentors will be populated here via JavaScript API -->
        </div>
      </section>

      <!-- Category Filter -->
      <section class="mb-8 animate-fade-in" style="animation-delay: 0.4s;">
        <div id="category-filter" class="flex flex-wrap gap-3">
          <button class="category-btn px-5 py-2.5 text-sm font-medium rounded-xl transition-all bg-slate-800 text-white" data-category="all"> All </button> 
          <button class="category-btn px-5 py-2.5 text-sm font-medium rounded-xl transition-all bg-white text-gray-600 border border-gray-200 hover:bg-gray-50" data-category="technology"> Technology </button> 
          <button class="category-btn px-5 py-2.5 text-sm font-medium rounded-xl transition-all bg-white text-gray-600 border border-gray-200 hover:bg-gray-50" data-category="design"> Design </button> 
          <button class="category-btn px-5 py-2.5 text-sm font-medium rounded-xl transition-all bg-white text-gray-600 border border-gray-200 hover:bg-gray-50" data-category="business"> Business </button> 
          <button class="category-btn px-5 py-2.5 text-sm font-medium rounded-xl transition-all bg-white text-gray-600 border border-gray-200 hover:bg-gray-50" data-category="ai"> AI </button>
        </div>
      </section>

      <!-- Career Suggestions Section -->
      <section>
        <div class="flex items-center justify-between mb-6">
          <h2 id="careers-title" class="text-2xl font-bold text-gray-900">Career Suggestions</h2>
        </div>
        <div id="career-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
          <!-- Career Cards will be populated here via JavaScript API -->
        </div>
      </section>
    </main>
  </div>

  <!-- Separated JS Data/Logic -->
  <script src="/js/main.js"></script>
</body>
</html>
